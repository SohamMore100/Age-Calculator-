<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    
    <div class="age-container">
        <div class="age-header">
            Age Calculator
        </div>
        <div class="age-input">

            <label>
                Select Your Birth-Date:
            </label>
            <input type="date" class="dob-input">

        </div>

        <div class="age-btn">
            <button type="button" class="calculate-btn">
                CALCULATE AGE
            </button>
        </div>

        <div class="age-result">Your Age is :</div>

    </div>
    <script src="age-calulator.js">

    </script>
</body>
</html>
